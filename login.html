<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Trading Platform</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Custom CSS for centering the form */
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
      }

      .form-header {
        margin-bottom: 20px;
      }

      .form-toggle {
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CryptoTrading</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <!-- Login Form -->
          <section id="loginSection">
            <div class="form-header">
              <h2>Login</h2>
            </div>
            <form id="loginForm">
              <div class="form-group">
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="mt-3">
                <p>
                  Don't have an account?
                  <span id="showSignup" class="form-toggle">Sign up</span>
                </p>
              </div>
            </form>
          </section>

          <!-- Signup Form -->
          <section id="signupSection" class="d-none">
            <div class="form-header">
              <h2>Sign Up</h2>
            </div>
            <form id="signupForm">
              <div class="form-group">
                <input
                  type="text"
                  id="signupUsername"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <div class="mt-3">
                <p>
                  Already have an account?
                  <span id="showLogin" class="form-toggle">Log in</span>
                </p>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Toggle between login and signup forms
      document
        .getElementById("showSignup")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("loginSection").classList.add("d-none");
          document.getElementById("signupSection").classList.remove("d-none");
        });

      document
        .getElementById("showLogin")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("signupSection").classList.add("d-none");
          document.getElementById("loginSection").classList.remove("d-none");
        });
    </script>
  </body>
</html>
